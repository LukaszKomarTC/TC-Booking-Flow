name: Publish latest plugin ZIP (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: TCBF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build latest.zip
        run: |
          set -e
          PLUGIN_SLUG="tc-booking-flow"
          BUILD_DIR="build"

          mkdir -p "$BUILD_DIR/$PLUGIN_SLUG"

          # Copy repo contents into plugin folder, excluding dev/build/meta folders
          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "$BUILD_DIR" \
            --exclude ".DS_Store" \
            ./ "$BUILD_DIR/$PLUGIN_SLUG/"

          # Create latest.zip at repo root
          cd "$BUILD_DIR"
          zip -r "../latest.zip" "$PLUGIN_SLUG"

      - name: Create latest.json
        run: |
          set -e
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          printf '{"commit":"%s","built_at":"%s"}\n' "$COMMIT" "$DATE" > latest.json

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}/
          # Upload only the artifacts:
          exclude: |
            **
            !latest.zip
            !latest.json
