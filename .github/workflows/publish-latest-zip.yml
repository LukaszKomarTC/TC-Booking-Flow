name: Publish latest plugin ZIP (SFTP)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: TCBF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build latest.zip
        run: |
          set -e
          PLUGIN_SLUG="tc-booking-flow"
          BUILD_DIR="build"

          mkdir -p "$BUILD_DIR/$PLUGIN_SLUG"

          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "$BUILD_DIR" \
            --exclude ".DS_Store" \
            ./ "$BUILD_DIR/$PLUGIN_SLUG/"

          cd "$BUILD_DIR"
          zip -r "../latest.zip" "$PLUGIN_SLUG"

      - name: Create latest.json
        run: |
          set -e
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          printf '{"commit":"%s","built_at":"%s"}\n' "$COMMIT" "$DATE" > latest.json

      - name: Upload via SFTP (password)
        env:
          SFTP_HOST: ${{ secrets.FTP_SERVER }}
          SFTP_USER: ${{ secrets.FTP_USERNAME }}
          SFTP_PASS: ${{ secrets.FTP_PASSWORD }}
          REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          set -e

          sudo apt-get update
          sudo apt-get install -y sshpass

          # Create remote dir (ignore error if it already exists)
          sshpass -p "$SFTP_PASS" ssh -o StrictHostKeyChecking=no -p 22 "$SFTP_USER@$SFTP_HOST" "mkdir -p '$REMOTE_DIR' || true"

          # Upload files
          sshpass -p "$SFTP_PASS" scp -o StrictHostKeyChecking=no -P 22 latest.zip latest.json "$SFTP_USER@$SFTP_HOST:$REMOTE_DIR/"
